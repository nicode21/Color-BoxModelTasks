<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,300;0,400;1,200&family=Montserrat:ital,wght@0,300;0,400;0,500;1,200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>

<body>

  <div class="all-body">

    <div class="navbar-box">

      <div class="navbar">

        <div class="name-box">
          <p>Landing</p>
        </div>

        <div class="navbar-items-box">
          <a href="">Home</a>
          <a href="">Features</a>
          <a href="">Reviews</a>
          <a href="">Pricing</a>
          <a href="">FAQ</a>
          <a href="">Get Started</a>
        </div>

      </div>

    </div>

    <div class="main-body-box">

      <div class="main-body">

        <div class="left-part">

          <div class="left-title-box">
            <p>Fly makes you faster</p>
          </div>

          <div class="left-paragraph-box">
            <p>New free template by <a href="">uicookies.com</a>. For more
              <br> templates visit the <a href="">site</a>. Lorem ipsum dolor sit amet,<br>consectetur adipising elit.
            </p>
          </div>

          <div class="left-button">
            <button>SEE PRICING</button>
          </div>

        </div>

        <div class="right-part">

          <div class="register-box">

            <div class="register-title-box">
              <p>Sign up for Free</p>
            </div>

            <form>

              <input type="text" placeholder="Full name">
              <input type="email" placeholder="Email">
              <input type="email" placeholder="Email confirmation">
              <select id="cars" name="cars">
                <option value="" default hidden>Type</option>
                <option value="volvo">type 1</option>
                <option value="saab">type 2</option>
                <option value="fiat">type 3</option>
                <option value="audi">type 4</option>
              </select>
              <input type="submit" value="Register">

            </form>

          </div>

        </div>

      </div>

    </div>

  </div>

  <div class="trapezoid"></div>

</body>

</html>
